<!DOCTYPE html>
<html lang="en">
<head>

     body   {

<body>
    <div class="container"></div>

                            <label for="password">Password</label>

                        <button type="submit" class="btn btn-primary btn-block">Check Result</button>
                        <h5><p>-forget password</p></h5>
                        <i class="bi bi-rewind-btn-fill"></i>
                      </form>
                </div>
