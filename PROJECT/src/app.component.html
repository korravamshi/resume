<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> http://localhost:4200/</title>
    <link rel="stylesheet" href="app.component.css">
</head>
<body>
    
<div class ="form">
    <h2 id="registration"> Registration Form</h2>
    <form>
    <label for="fname"> First Name </label> 
    <input type="text" id="fname" placeholder="Enter your first name" >
    <br>
            
    <br>
     <label for="lname"> Last Name </label>
    <input type="text" id="lname" placeholder="Enter your last name">
    <br>
       
    <br>
     <label for="email"> Email </label>
    <input type="email" id="email" placeholder="Enter your last email">
    <br>  
  
    <br>
    <label for="country">Country</label>
  <select id="country">
  <option value="australia">Australia</option>
  <option value="canada">Canada</option>
  <option value="usa" selected>USA</option>
  </select>
    <br>
   <br>
   <label for="gender">Gender</label>
    <input type="radio" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" value="female">
    <label for="male">Female</label>
       <br>
   <br>     
  <label>Hobbies</label>
  <div class="form-inline">
  <label><input type="checkbox" value="sports" checked>Sports</label>
  <label><input type="checkbox" value="movies" >Movies</label>
  <label><input type="checkbox" value="music" >Music</label>
  </div><br>
  <input type="submit" value="Submit" id="btn">     
  </form>
  
</body>
</html>
