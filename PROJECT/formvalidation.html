
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message-input");
    const chatMessages = document.getElementById("chat-messages");

    chatForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const message = messageInput.value.trim();

        if (message !== "") {
            // Process and send the message to your GPT AI
            sendMessageToGPT(message);

            // Add the message to the chat interface
            appendMessage("You", message);

            // Clear the input field
            messageInput.value = "";
        }
    });

    function sendMessageToGPT(message) {
        // Send the user's message to your GPT AI for processing
        // You would typically use an API or a backend service for this.
        // Handle the response and append the AI's response to the chat.
    }

    function appendMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.className = "message";
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatMessages.appendChild(messageElement);
    }
});

    </script>
    <style>
        .chat-container {
    max-width: 600px;
    margin: 0 auto;
}

.chat-messages {
    border: 1px solid #ccc;
    padding: 10px;
    height: 200px;
    overflow-y: auto;
}

#message-input {
    width: 80%;
}

button {
    width: 20%;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
